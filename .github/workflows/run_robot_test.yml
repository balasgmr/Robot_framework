name: Run Robot Framework Tests

on:
  push:
    branches: [ main ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Use stable release; 3.13 is not final yet

    - name: 📦 Install Python dependencies from requirements.txt
      run: |
        pip install -r requirements.txt

    - name: 🤖 Run Robot Framework tests
      run: |
        robot -d results R1.robot/   # Or replace `tests/` with correct test folder/file like R1.robot

    - name: 📤 Upload Robot test reports
      uses: actions/upload-artifact@v4
      with:
        name: robot-report
        path: results
