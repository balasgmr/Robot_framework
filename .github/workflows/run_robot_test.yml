name: Run Robot Framework Tests

on:
  push:
    branches: [ main ]  # Run on push to 'main' branch

jobs:
  robot-tests:
    runs-on: ubuntu-latest  # âœ… This ensures GitHub provides the runner

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13.2'

    - name: ğŸ“¦ Install Robot Framework
      run: |
        pip install robotframework
        pip install robotframework-seleniumlibrary

    - name: ğŸ¤– Run Robot Framework tests
      run: |
        robot -d results R1.robot

    - name: ğŸ“¤ Upload test reports
      uses: actions/upload-artifact@v4
      with:
        name: robot-report
        path: results
